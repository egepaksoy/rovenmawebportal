{% extends 'base.html' %} {% block head %}
<title>Paket Adedleri</title>
<style>
  body {
    overflow: hidden;
  }

  .pcs1, .pcs2{
    flex-direction: row;
    justify-content: space-around;
  }

  /* .pcs2:first-child { 
    margin-left: 10%;
  }

  .pcs2:last-child {
    margin-left: ;
  } */
</style>
{% endblock head %} {% block body %}

<div class="column mt-5">
  <div class="pcs1 row mt-5 mb-5">
    {% for packet in pcs1 %}
    <div
      class="card text-center bg-secondary text-light"
      style="width: 20%"
      id="container-card"
    >
      <div class="card-body">
        <h5
          class="card-title"
          style="
            text-align: start;
            opacity: 0.7;
            font-style: italic;
            font-size: 32px;
          "
        >
          {{ packet.pcs }}
        </h5>
        <p
          class="card-text"
          style="text-align: end; opacity: 0.6; font-size: 22px"
        >
          {{ packet.title }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="pcs2 row mt-5">
    {% for packet in pcs2 %}
    <div
      class="card text-center bg-secondary text-light"
      style="width: 20%"
      id="container-card"
    >
      <div class="card-body">
        <h5
          class="card-title"
          style="
            text-align: start;
            opacity: 0.7;
            font-style: italic;
            font-size: 32px;
          "
        >
          {{ packet.pcs }}
        </h5>
        <p
          class="card-text"
          style="text-align: end; opacity: 0.6; font-size: 22px"
        >
          {{ packet.title }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
